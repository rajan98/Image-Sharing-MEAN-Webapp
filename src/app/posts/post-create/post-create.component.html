<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      ngModel
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter Post Content</mat-error>
    </mat-form-field>
    <hr>
    <button
    mat-raised-button
    type="submit"
    color="accent">
    Submit</button>
  </form>
</mat-card>
